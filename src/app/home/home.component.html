<div class="content">
  <div class="card" *ngFor="let ftr of features" [class.selected]="ftr === selectedFeature" (click)="onSelect(ftr)">
    <img src="{{ftr.backgroundImage}}" alt="Avatar" style="width:100%">
    <div class="container">
      <h4>
        <b>{{ftr.title}}</b>
      </h4>
      <p>{{ftr.description}}</p>
    </div>
  </div>

  <div *ngIf="selectedFeature">
    <h2>{{selectedFeature.title | uppercase}} Details</h2>
    <div>
      <span>id: </span>{{selectedFeature.description}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="selectedFeature.title" placeholder="title">
      </label>
    </div>
  </div>
</div>
